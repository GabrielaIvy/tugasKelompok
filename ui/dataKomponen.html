<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Komponen</title>
    <link rel="stylesheet" type="text/css" href="stylesHome.css">
    <link rel="stylesheet" type="text/css" href="stylesPendataan.css">
</head>
<body>
    <header>
        <div class="header">
            <ul>
                <li><a href="homePemilik.html">Home</a></li>
                <li><a href="dataFurnitur.html">Data Furnitur</a></li>
                <li><a href="dataKomponen.html">Data Komponen</a></li>
                <li><a href="laporanPenjualan.html">Laporan Penjualan</a></li>
            </ul>
            <button><a href="home.html">Log Out</a></button>
        </div>
    </header>

    <h1>Data Komponen</h1>
    <div id="search-bar">
        <!-- Form pencarian menggunakan method GET -->
        <form th:action="@{/dataKomponen}" method="GET">
            <fieldset>
                <input type="text" name="keyword" placeholder="Cari komponen..." th:value="${filter}">
                <input type="submit" value="SEARCH">
            </fieldset>
        </form>
    </div>

    <!-- Tabel untuk menampilkan data -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Ukuran</th>
                <th>Stok</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <!-- Looping data komponen -->
            <tr th:each="item : ${komponen}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nama}"></td>
                <td th:text="${item.ukuran}"></td>
                <td th:text="${item.stok}"></td>
                <td th:text="${item.harga}"></td>
            </tr>
            <!-- Jika tidak ada data -->
            <tr th:if="${#lists.isEmpty(komponen)}">
                <td colspan="5">Tidak ada data ditemukan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
