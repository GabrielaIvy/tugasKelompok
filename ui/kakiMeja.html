<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kaki Meja</title>
    <link rel="stylesheet" type="text/css" href="styleKomponenDetail.css">
    <script src="scriptKomponen.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Detail Kaki Meja</h1>

        <div class="image-container">
            <img src="assets/kaki meja.jpg" alt="Sofa Minimalis">
        </div>

        <!-- Pilihan Ukuran -->
        <div class="form-group">
            <label for="size">Pilih Ukuran:</label>
            <select id="size" name="size">
                <option value="Short">Pendek (40 cm)</option>
                <option value="Medium">Sedang (60 cm)</option>
                <option value="Tall">Tinggi (80 cm)</option>
            </select>
        </div>

        <!-- Komponen Kaki Meja -->
        <div class="components">
            <h2>Komponen Kaki Meja:</h2>
            <label for="leg-material">Pilih Bahan:</label>
            <select id="leg-material" name="leg-material">
                <option value="Kayu">Kayu</option>
                <option value="Logam">Logam</option>
            </select>

            <label for="leg-color">Pilih Warna:</label>
            <select id="leg-color" name="leg-color">
                <option value="Coklat">Coklat</option>
                <option value="Hitam">Hitam</option>
            </select>
        </div>

        <!-- Tombol Kembali dan Beli -->
        <div class="buttons">
            <button class="back-button" onclick="goBack()">Kembali</button>
            <button class="buy-button" onclick="showModal('leg')">Beli</button>
        </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Rincian Pesanan</h2>
            <p id="order-details"></p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>
</body>
</html>
