<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Meja Makan</title>
    <link rel="stylesheet" type="text/css" href="styleDetail.css">
    <script src="scriptBuy.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Detail Meja Makan</h1>

        <!-- Gambar Meja Makan -->
        <div class="image-container">
            <img src="../assets/meja makan.webp" alt="Meja Makan Modern">
        </div>

        <!-- Pilihan Ukuran -->
        <div class="form-group">
            <label for="size">Pilih Ukuran:</label>
            <select id="size" name="size">
                <option value="Small">Small (120 cm x 80 cm)</option>
                <option value="Medium">Medium (150 cm x 90 cm)</option>
                <option value="Large">Large (180 cm x 100 cm)</option>
            </select>
        </div>

        <!-- Komponen Meja Makan -->
        <div class="components">
            <h2>Komponen Meja Makan:</h2>

            <!-- Komponen 1: Kaki Meja -->
            <div class="component-item">
                <h3>Kaki Meja</h3>
                <label for="leg-material">Pilih Bahan:</label>
                <select id="leg-material" name="leg-material">
                    <option value="Kayu">Kayu</option>
                    <option value="Logam">Logam</option>
                </select>

                <label for="leg-color">Pilih Warna:</label>
                <select id="leg-color" name="leg-color">
                    <option value="Coklat">Coklat</option>
                    <option value="Hitam">Hitam</option>
                </select>
            </div>

            <!-- Komponen 2: Permukaan Meja -->
            <div class="component-item">
                <h3>Permukaan Meja</h3>
                <label for="surface-material">Pilih Bahan:</label>
                <select id="surface-material" name="surface-material">
                    <option value="Kayu">Kayu</option>
                    <option value="Marmer">Marmer</option>
                </select>

                <label for="surface-color">Pilih Warna:</label>
                <select id="surface-color" name="surface-color">
                    <option value="Putih">Putih</option>
                    <option value="Coklat">Coklat</option>
                </select>
            </div>
        </div>

        <!-- Tombol Kembali dan Beli -->
        <div class="buttons">
            <button class="back-button" onclick="goBack()">Kembali</button>
            <button class="buy-button" onclick="showModal()">Beli</button>
        </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Rincian Pesanan</h2>
            <p id="order-details"></p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>
</body>
</html>
