<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Furnitur</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header button {
            background-color: white;
            color: #000; 
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .header ul li {
            display: inline;
        }

        .header ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header ul li a:hover {
            text-decoration: underline;
        }

        .header button a {
            text-decoration: none;
            color: #000;
        }

        /* Background Image with Text Overlay */
        .image-container {
            width: 100vw;
            height: 80vh;
            background-image: url('gray-living-room-01.webp');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(51, 51, 51, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .overlay h1 {
            font-size: 3em;
            margin: 0;
        }

        .overlay p {
            font-size: 1.5em;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#furnitur">Furnitur</a></li>
            <li><a href="#komponen">Komponen</a></li>
            <li><a href="#kontak">Kontak</a></li>
        </ul>
        <button><a href="login.html">Log In</a></button>
    </div>

    <div class="image-container">
        <div class="overlay">
            <h1>WELCOME</h1>
            <p>Jelajahi koleksi furnitur eksklusif kami</p>
        </div>
    </div>

    <!-- Furnitur Section -->
    <section id="furnitur" style="padding: 40px; background-color: #f9f9f9;">
        <h2 style="text-align: center; font-size: 2em; margin-bottom: 20px;">Daftar Furnitur</h2>
        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <div style="width: 250px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center;">
                <img src="sofa.jpg" alt="Sofa" style="width: 100%; height: 150px; object-fit: cover;">
                <p style="padding: 10px; font-size: 1.2em;">Sofa Minimalis</p>
            </div>
            <div style="width: 250px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center;">
                <img src="meja makan.webp" alt="Meja Makan" style="width: 100%; height: 150px; object-fit: cover;">
                <p style="padding: 10px; font-size: 1.2em;">Meja Makan</p>
            </div>
            <div style="width: 250px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center;">
                <img src="kursi.jpg" alt="Bed" style="width: 100%; height: 150px; object-fit: cover;">
                <p style="padding: 10px; font-size: 1.2em;">Kursi</p>
            </div>
        </div>
    </section>

    <!-- Komponen Section -->
    <section id="komponen" style="padding: 40px; background-color: #fff;">
        <h2 style="text-align: center; font-size: 2em; margin-bottom: 20px;">Daftar Komponen</h2>
        <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <div style="width: 250px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center;">
                <img src="handle pintu.webp" alt="Door Handle" style="width: 100%; height: 150px; object-fit: cover;">
                <p style="padding: 10px; font-size: 1.2em;">Handle Pintu</p>
            </div>
            <div style="width: 250px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center;">
                <img src="kaki meja.jpg" alt="Table Leg" style="width: 100%; height: 150px; object-fit: cover;">
                <p style="padding: 10px; font-size: 1.2em;">Kaki Meja</p>
            </div>
            <div style="width: 250px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center;">
                <img src="engsel.jpg" alt="Hinge" style="width: 100%; height: 150px; object-fit: cover;">
                <p style="padding: 10px; font-size: 1.2em;">Engsel</p>
            </div>
        </div>
    </section>

</body>
</html>
