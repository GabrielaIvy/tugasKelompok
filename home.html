<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Furnitur</title>
    <style>
        img{
            width: 100vw;
            height: 80vh;
        }

        .header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex; 
            align-items: center;
            justify-content: space-between; 
            position: relative;
        }

        .header button {
            background-color: white;
            color: #000000; 
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; 
        }

        .header ul li {
            display: inline;
        }

        .header ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header ul li a:hover {
            text-decoration: underline;
        }

        .overlay { 
            position: absolute;
            top: 7vh;
            left: 0;
            width: 100vw;
            height: 76vh;
            background-color: rgba(51, 51, 51, 0.7); 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .overlay h1 { 
            font-size: 3em;
            margin: 0;
        }

        .overlay p { 
            font-size: 1.5em;
        }
    </style>
    
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#furnitur">Furnitur</a></li>
            <li><a href="#komponen">Komponen</a></li>
            <li><a href="#kontak">Kontak</a></li>
        </ul>
        <button>Log In</button>
    </div>

    <!-- Gambar dengan overlay dan teks -->
    <div class="image-container"> 
        <img src="gray-living-room-01.webp"> 
        <div class="overlay"> 
            <h1>WELCOME</h1> 
            <p>Temukan koleksi furnitur yang menarik disini</p> <!-- silahkan diganti kalimatnya sama yang lebih cocok -->
        </div>
    </div>
</body>
</html>
