<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesLoginRegister.css">
</head>
<body>
    <fieldset>
        <form id="register_form" action="/home/login" method="POST">
            <h1>Log-in</h1>

            <!-- display error message -->
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <div id="form_container">
                <label>
                    <span class="form_label">Username:</span>
                    <input class="form_control" type="text" name="username" required>
                </label>
                <label>
                    <span class="form_label">Password:</span>
                    <input class="form_control" type="password" name="passwords" required>
                </label>
                <div class="center_button">
                    <button type="button" onclick="window.location.href='/home'">CANCEL</button>
                    <button type="submit">LOGIN</button>
                </div>
            </div>
        </form>
        <hr>
        <div id="regist">
            <label>
                Daftar akun baru
                <form action="/home/register" method="GET">
                    <button type="submit">REGISTER</button>
                </form>
            </label>
        </div>
    </fieldset>
</body>
</html>
