<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keranjang</title>
        <link rel="stylesheet" type="text/css" href="/css/stylesHome.css">
        <link rel="stylesheet" type="text/css" href="/css/stylesKeranjang.css">
    </head>
    <body>
        <header>
            <div class="header">
                <ul>
                    <li><a th:href="@{/pelanggan}">Home</a></li>
                    <li><a th:href="@{/dataFurnitur}">Data Furnitur</a></li>
                    <li><a th:href="@{/dataKomponen}">Data Komponen</a></li>
                    <li><a th:href="@{/historiPesanan}">History pesanan</a></li>
                </ul>
                <div class="action-buttons">
                    <button><a th:href="@{/pelanggan/keranjang}">Keranjang</a></button>
                    <button><a th:href="@{/pelanggan/profile}">Profile</a></button>
                    <button onclick="window.location.href='/furniturKustom'">Log Out</button>
                </div>
            </div>
        </header>

        <form method="POST" action="/pelanggan/checkoutKeranjang">
            <div th:if="${error}" style="color: red; text-align: center;">
                <p th:text="${error}"></p>
            </div>

            <div class="content">
                <h1>Shopping Cart</h1>
                <div class="info-pesanan" th:each="f : ${keranjang}">
                    <input type="checkbox" th:attr="name=${'item'+f.idFurnitur}" th:value="${f.idFurnitur}">
                    <input type="hidden" th:attr="name=${'jumlah'+f.idFurnitur}" th:value="${f.jumlah}">
                    <div class="detail">
                        <h3 th:text="${f.namaFurnitur == '-' ? f.detailKomponen[0].namaKomponen + ' - ' + f.ukuran : f.namaFurnitur + ' - ' + f.ukuran}">Nama Item</h3>
                        <div th:each="k : ${f.detailKomponen}">
                            <li th:if="${f.namaFurnitur != '-'}" th:text="${k.namaKomponen +': '+ k.material + ' - ' + k.warna}"></li>
                            <li th:if="${f.namaFurnitur == '-'}" th:text="${k.material + ' - ' + k.warna}"></li>
                        </div>
                        <br>
                        <div th:text="'jumlah: '+ ${f.jumlah}"></div>
                    </div>
                    <div class="harga">
                        <h3 th:text="'Harga Satuan: Rp ' + ${f.harga}"></h3>
                        <h3 th:text="'Harga Total: Rp ' + ${f.harga * f.jumlah}"></h3>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="button"><a th:href="@{/pelanggan}">Kembali</a></button>
                    <button type="submit">Beli</button>
                </div>
            </div>  
        </form>
    </body>
</html>
