<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Komponen</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesHome.css">
    <link rel="stylesheet" type="text/css" href="/css/stylesPendataan.css">
</head>
<body>
    <header>
        <div class="header" th:if="${pemilik}">
            <ul>
                <li><a th:href="@{/dashboardPemilik}">Home</a></li>
                <li><a th:href="@{/dataFurnitur}">Data Furnitur</a></li>
                <li><a th:href="@{/dataKomponen}">Data Komponen</a></li>
                <li><a th:href="@{/laporanPenjualan}">Laporan Penjualan</a></li>
                <li><a th:href="@{/transaksi}">Transaksi</a></li>
            </ul>
            <button type="button" onclick="window.location.href='/furniturKustom'">Log Out</button>
        </div>
        <div class="header" th:if="${!pemilik}">
            <ul>
                <li><a th:href="@{/dashboardPelanggan}">Home</a></li>
                <li><a th:href="@{/dataFurnitur}">Data Furnitur</a></li>
                <li><a th:href="@{/dataKomponen}">Data Komponen</a></li>
                <li><a th:href="@{/historiPesanan}">History pesanan</a></li>
            </ul>
            <div class="action-buttons">
                <button class="cart">Keranjang</button>
                <button><a th:href="@{/profile}">Profile</a></button>
                <button onclick="window.location.href='/furniturKustom'">Log Out</button>
            </div>
        </div>
    </header>

    <h1>Data Komponen</h1>
    <div id="search-bar">
        <form method="GET" th:action="@{/dataKomponen}">
            <input type="text" placeholder="Cari komponen..." name="filter" th:value="${filter}">
            <input type="submit" value="SEARCH">
        </form>
    </div>
    <div id="item-list">
        <div class="item" th:each="k : ${komponen}">
            <img th:src="@{'/images/' + ${k.gambar}}" th:alt="${k.nama + ' - ' + k.ukuran}">
            <div class="info">
                <h3 th:text="${k.nama} + ' - ' + ${k.ukuran}"></h3>
                <p th:text="'Harga: Rp' + ${k.harga}"></p>
                <p th:text="'Stok: ' + ${k.stok}"></p>
            </div>
            <button th:if="${pemilik}" class="btn-edit">Edit</button>
            <a th:if="${!pemilik}" class="btn-edit" th:href="@{/dataKomponen/detailKomponen(id=${k.id})}">
                <button>+</button>
            </a>
            
        </div>
    </div>
    <form action="/dataKomponen/addKomponen" method="GET" th:if="${pemilik}">
        <a id="add-icon" href="/dataKomponen/addKomponen">+</a>
    </form>
</body>
</html>
