<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Furnitur</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesHome.css">
    <link rel="stylesheet" type="text/css" href="/css/stylesPendataan.css">
</head>
<body>
    <header>
        <div class="header" th:if="${pemilik}">
            <ul>
                <li><a th:href="@{/dashboardPemilik}">Home</a></li>
                <li><a th:href="@{/dataFurnitur}">Data Furnitur</a></li>
                <li><a th:href="@{/dataKomponen}">Data Komponen</a></li>
                <li><a th:href="@{/laporanPenjualan}">Laporan Penjualan</a></li>
                <li><a th:href="@{/transaksi}">Transaksi</a></li>
            </ul>
            <button type="button" onclick="window.location.href='/furniturKustom'">Log Out</button>
        </div>
        <div class="header" th:if="${!pemilik}">
            <ul>
                <li><a th:href="@{/dashboardPelanggan}">Home</a></li>
                <li><a th:href="@{/dataFurnitur}">Data Furnitur</a></li>
                <li><a th:href="@{/dataKomponen}">Data Komponen</a></li>
                <li><a th:href="@{/historiPesanan}">History pesanan</a></li>
            </ul>
            <div class="action-buttons">
                <button class="cart">Keranjang</button>
                <button><a th:href="@{/profile}">Profile</a></button>
                <button onclick="window.location.href='/furniturKustom'">Log Out</button>
            </div>
        </div>
    </header>

    <h1>Data Furnitur</h1>
    <div id="search-bar">
        <form method="GET" th:action="@{/dataFurnitur}">
            <input type="text" placeholder="Cari furnitur..." name="filter" th:value="${filter}">
            <input type="submit" value="SEARCH">
        </form>
    </div>
    <div id="item-list">
        <div class="item" th:each="f : ${furnitur}">
            <img th:src="@{'/images/' + ${f.gambar}}" th:alt="${f.nama + ' - ' + f.ukuran}">
            <div class="info">
                <h3 th:text="${f.nama} + ' - ' + ${f.ukuran}"></h3>
                <p th:text="'Harga: Rp' + ${f.harga}"></p>
                <p th:text="'Stok: ' + ${f.stok}"></p>
            </div>
            <button th:if="${pemilik}" class="btn-edit">Edit</button>
        </div>
    </div>
    <form action="/dataFurnitur/addFurnitur" method="GET" th:if="${pemilik}">
        <a id="add-icon" href="/dataFurnitur/addFurnitur">+</a>
    </form>
</body>
</html>
