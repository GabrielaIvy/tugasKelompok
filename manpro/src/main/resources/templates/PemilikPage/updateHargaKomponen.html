<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Furnitur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons a,
        .action-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            text-align: center;
        }

        .action-buttons a {
            background-color: #6a6a6a;
            color: white;
            text-decoration: none;
        }

        .action-buttons button {
            background-color: #000000;
            color: white;
        }

        .action-buttons button:hover,
        .action-buttons a:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            .action-buttons a,
            .action-buttons button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form th:action="@{/dataKomponen/updateHargaKomponen}" method="POST">
        <h1>Edit Harga Furnitur</h1>
        <input type="hidden" name="ukuran" th:value="${komponen.ukuran}">
        <input type="hidden" name="nama" th:value="${komponen.nama}">
        
        <label for="harga">Harga Baru:</label>
        <input type="number" name="harga" required placeholder="Harga" th:value="${komponen.harga}">
        
        <div class="action-buttons">
            <a th:href="@{/dataKomponen}">Cancel</a>
            <button type="submit">Update</button>
        </div>
    </form>
</body>
</html>
