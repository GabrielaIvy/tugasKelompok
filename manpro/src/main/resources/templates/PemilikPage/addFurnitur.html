<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Furnitur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        fieldset {
            border: none;
            padding: 0;
        }

        legend {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        fieldset a,
        fieldset button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            text-align: center;
        }

        fieldset a {
            background-color: #838383;
            color: white;
            text-decoration: none;
        }

        fieldset button {
            background-color: #000000;
            color: white;
        }

        fieldset button:hover,
        fieldset a:hover {
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form method="POST" th:action="@{/dataFurnitur/addFurnitur}">
        <fieldset>
            <legend>Add New Furnitur</legend>
            <input type="text" name="nama" required placeholder="Nama Furnitur">
            <input type="text" name="ukuran" required placeholder="Ukuran">
            <input type="number" name="harga" required placeholder="Harga">
            <input type="text" name="gambar" required placeholder="Gambar">
            <div class="action-buttons">
                <a th:href="@{/dataFurnitur}">Cancel</a>
                <button type="submit" name="addFurnitur">Add</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
