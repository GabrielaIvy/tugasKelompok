<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Furnitur</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesHome.css">
</head>
<body>
    <header>
        <div class="header">
            <ul>
                <li th:if="${loggedIn}"><a th:href="@{/dashboardPelanggan}">Home</a></li>
                <li><a href="#furnitur">Furnitur</a></li>
                <li><a href="#komponen">Komponen</a></li>
                <li><a href="#kontak">Kontak</a></li>
                <li th:if="${loggedIn}"><a th:href="@{/historiPesanan}">History pesanan</a></li>
            </ul>
            <form action="/furniturKustom/login" method="GET" th:if="${!loggedIn}">
                <button type="submit">Login</button>
            </form>
            <div class="action-buttons" th:if="${loggedIn}">
                <button class="cart">Keranjang</button>
                <button><a th:href="@{/profile}">Profile</a></button>
                <button onclick="window.location.href='/furniturKustom'">Log Out</button>
            </div>
        </div>
    </header>

    <div class="image-container">
        <div class="overlay">
            <h1>WELCOME</h1>
            <p>Jelajahi koleksi furnitur eksklusif kami</p>
        </div>
    </div>

    <!-- Furnitur Section -->
    <section id="furnitur">
        <h2>
            Daftar Furnitur 
            <button th:if="${loggedIn}" class="more"><a th:href="@{/dataFurnitur}">Lihat Selengkapnya</a></button> 
        </h2>
        <div class="container">
            <div class="konten" th:each="f : ${furnitur}">
                <img th:src="@{'/images/' + ${f.gambar}}" th:alt="${f.nama + ' - ' + f.ukuran}">
                <p th:text="${f.nama + ' - ' + f.ukuran}"></p>
            </div>
        </div>
    </section>

    <!-- Komponen Section -->
    <section id="komponen">
        <h2>
            Daftar Komponen 
            <button th:if="${loggedIn}" class="more"><a th:href="@{/dataKomponen}">Lihat Selengkapnya</a></button> 
        </h2>
        <div class="container">
            <div class="konten" th:each="k : ${komponen}">
                <img th:src="@{'/images/' + ${k.gambar}}" th:alt="${k.nama + ' - ' + k.ukuran}">
                <p th:text="${k.nama + ' - ' + k.ukuran}"></p>
            </div>
        </div>
    </section>

    <section id="kontak">
        <h2>Kontak Kami</h2>
        <div class="container-kontak">
            <!-- Alamat -->
            <div class="konten-kontak">
                <h3>Alamat</h3>
                <p>Jalan Furnitur No. 123, Kota Bandung, Jawa Barat, Indonesia</p>
            </div>
    
            <!-- Telepon -->
            <div class="konten-kontak">
                <h3>Telepon</h3>
                <p>+62 812-3456-7890</p>
            </div>
    
            <!-- Email -->
            <div class="konten-kontak">
                <h3>Email</h3>
                <p>info@homefurnitur.com</p>
            </div>
        </div>
    </section>

</body>
</html>
