<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #3498db;
            padding: 10px 20px;
            color: white;
        }

        header .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        header ul li {
            display: inline-block;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        header ul li a:hover {
            background-color: #2980b9;
            border-radius: 4px;
        }

        .action-buttons button {
            background-color: #2980b9;
            color: white;
            font-size: 1em;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button a {
            color: white;
            text-decoration: none;
        }

        .action-buttons button:hover {
            background-color: #1c6ea4;
        }

        .image-container {
            position: relative;
            background-image: url('../assets/profile-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .userProfile {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .userProfile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .userProfile h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .userProfile p {
            color: #555;
            font-size: 1em;
            margin: 5px 0;
        }

        .address {
            color: #555;
        }

        .address p {
            margin: 5px 0;
        }

        #edit-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 4px;
            text-align: center;
            transition: background-color 0.3s;
        }

        #edit-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .userProfile {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                min-height: 200px;
            }

            .overlay {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <ul>
                <li><a href="homePembeli.html#furnitur">Furnitur</a></li>
                <li><a href="homePembeli.html#komponen">Komponen</a></li>
                <li><a href="homePembeli.html#kontak">Kontak</a></li>
                <li><a href="historyPesanan.html">History Pesanan</a></li>
            </ul>
            <div class="action-buttons">
                <button><a href="profile.html">Profile</a></button>
                <button><a href="home.html">Log Out</a></button>
            </div>
        </div>
    </header>

    <div class="image-container">
        <div class="overlay">
            <h1>Profile</h1>

            <div class="userProfile">
                <img src="../assets/defaultProfilePict.jpg" alt="User Profile Picture">
                <div>
                    <h2>wom_kapi</h2>
                    <p>Wombat Kapidodo<br>womkapi@kapikapi.com</p>
                </div>
                <div class="address">
                    <p>Alamat:<br>Jl. Kapi Raya no. 5</p>
                    <p>Kecamatan:<br>Coblong</p>
                    <p>Kelurahan:<br>Dago</p>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="edit-btn">Edit</a>
</body>
</html>
