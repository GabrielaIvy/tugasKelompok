<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="register_form" action="action.php" method="post">
        <fieldset>
            <h1>Login</h1>
            <div id="form_container">
                <label>
                    <span class="form_label">Username:</span>
                    <input class="form_control" type="text" name="username" required>
                </label>
                <label>
                    <span class="form_label">Password:</span>
                    <input class="form_control" type="password" name="password1" required>
                </label>
                <div class="center_button">
                    <button><a href="home.html">CANCEL</a></button>
                    <input type="button" name="login" value="LOGIN">
                </div>
                <hr>
            </div>
            <div id="center">
                <label>
                    <div>Daftar akun baru</div>
                    <button><a href="register.html">REGISTER</a></button>
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
